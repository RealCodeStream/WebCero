{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA--Compatible" content= "ie=edge">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <title>Registro de usuario</title>
    </head>
    <body>
        
        <div class =" container h-100">
            <br>
            <br>
            <br>
            <div class=" row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class=" card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                            <h2 id="form-title">Registro de usuario</h2>
                            </div>
                            <div class="d-flex justify-content-center form_container">
                            <form id="from-login" method="post" action="">
                                {% csrf_token %}
                                   <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i>User:</span>
                        </div>
                        {{ form.username}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square">Email:</i></span>
                        </div>
                        {{form.email}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i>Password:</span>
                        </div>
                        {{form.password1}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i>Confirm Password:</span>
                        </div>
                        {{form.password2}}
                    </div>

                       <div class="d-flex justify-content-center mt-4 login_container">
                         <input class="btn" type="submit" value="Crear Cuenta">
                       </div>
                            </form>
                        </div>
                        {{form.errors}}
            
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Ya tienes una cuenta?  <a href="{% url 'login' %}" class="ml-2">_ Click aqui</a>
                </div>
            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';

</script>
<style> 
    .card {
        border-radius: 40px;
        border: 2px solid #000000;
      }
      .btn{
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        color: #1df8b5;
        border: 1px solid #1df8b5;
        text-decoration: none;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.05em;
        transition: 0.3s ease-in-out;
    }

    a {
        color: #4285f4;
        text-decoration: none;
      }
      
      a:hover {
        color: #000000;
      }

      .input-group-text {
        font-size: 1.2rem;
        font-weight: bold;
        color: #ffffff;
        background-color:  #000000;
        border-radius: 5px;
        padding: 0.5rem 1rem;
      }
      
      .input-group-text:hover {
        background-color: #1df8b5;
      }
      
</style>

    </body>
</html>
